<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <div>
        <div class="container">
          <div class="form-contents">
            <div class="inputs">
              <form class="form">
                <div class="forms">
                  <h2>GET IN TOUCH</h2>
                  <div class="e-names">
                    <div class="name">
                      <label for="name">Tell us your name</label>
                      <input
                        required
                        name="name"
                        id="name"
                        type=" text"
                        placeholder="Enter your name"
                      />
                    </div>
                    <div class="email">
                      <label for="email">Enter your email</label>
                      <input
                        name="email"
                        id="email"
                        type="text"
                        placeholder="Enter your email"
                      />
                    </div>
                  </div>
                  <div class="website">
                    <label for="website">Your Website</label>
                    <input
                      name="website"
                      id="website"
                      type="text"
                      placeholder="http://"
                    />
                  </div>
                  <div class="message">
                    <label for="message">Message</label>
                    <textarea
                      name="message"
                      id="message"
                      cols="30"
                      rows="10"
                      placeholder="Your message here"
                    ></textarea>
                  </div>
                  <div style="margin: 0 auto" class="button">
                    <button style="cursor: pointer" class="btn">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="img"></div>
            <h2>John Doe</h2>
            <h4>bochojon@gmail.com</h4>
            <p>lorem ipsum dolor</p>

            <!-- <img src="./images/icons.png" alt="icons" /> -->

            <button class="btn-delete">Delete</button>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
